version: "3"
networks:
  app-network: null
services:
  nginx:
    image: 'nginx:stable-alpine'
    container_name: 'nginx_${APP_NAME}'
    ports:
      - '81:80'
    volumes:
      - '.:/var/www/html'
      - './nginx-default.conf:/etc/nginx/conf.d/default.conf'
    depends_on:
      - app
      - mysql
    networks:
      - app-network
  mysql:
    image: 'mysql:5.7.22'
    container_name: 'mysql_${APP_NAME}'
    restart: unless-stopped
    tty: true
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      SERVICE_NAME: mysql
    networks:
      - app-network
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 'php_${APP_NAME}'
    volumes:
      - '.:/var/www/html'
    ports:
      - '9000:9000'
    networks:
      - app-network
